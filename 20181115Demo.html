<script type="text/javascript">

	$(document).ready(function(){		

		$('#btn_link').click(function(){

		
			var tmp = $('#fb_url').val();
			if(tmp == 'https://www.facebook.com/marketplace/item/1903300179758936/')
			{
				$("#div1").show();
				$("#div2").hide();
			}else if(tmp == 'https://www.facebook.com/marketplace/item/956296654556232/')
			{
				$("#div1").hide();
				$("#div2").show();
				
			}
			

		});
		
	});
</script>
